<div class="animated fadeIn" *ngIf="!loading">
  <table class="table table-bordered table-striped" >
    <thead>
    <tr>
      <th>IDs</th>
      <th>Name</th>
      <th>User</th>
      <th>Item</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><span>{{event.id}}</span></td>
      <td><span>{{event.name}}</span></td>
      <td><span>{{event.userId}}</span></td>
      <td><span>{{event.itemId}}</span></td>
    </tr>
    </tbody>
  </table>

  <pre>{{ event | json }}</pre>
</div>
